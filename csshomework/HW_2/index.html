<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="form_block">
        <p class="logo">Your logo</p>
        <form class="form">
          <div class="info_block">
            <p class="sign_in">Sing in</p>
            <p>If you don't have an account register</p>
            <p>
              You can
              <span class="regitser_here_text"
                ><a href="#">Register here !</a></span
              >
            </p>
          </div>

          <div class="email_input">
            <label class="label" for="email">Email</label>
            <input class="field" type="email" id="email" placeholder="Enter your email address"/>
          </div>
          <div class="password_input">
            <label class="label" for="password">Password</label>
            <input class="field" type="password" id="password" placeholder="Enter your Password"/>
          </div>
          <button class="login_button">Login</button>
          <p class="countinue_with_text">or continue with</p>
          <div class="social_medias">
            <img src="./image/Facebook.svg" alt="Facebook">
            <img src="./image/apple.svg" alt="Facebook">
            <img src="./image/google.svg" alt="Facebook">
          </div>
        </form>
      </div>
      <div class="promo_block">
        <img class="promo_img" src="./image//Rectangle 11.svg" alt="main_img">
        <div>
            <p class="promo_block_title">Sign in to name</p>
            <p class="promo_block_text">Lorem ipsum dolor sit.</p>
        </div>
      </div>
    </div>
  </body>
</html>
